<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <script src="./js/http.js"></script>
    <!-- 日期 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 富文本 -->
    <script src="./js/wangEditor.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <div class="jeinpbox">
                            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD" name="date">
                            <div class="icons jebtns"
                                onclick="jeDate('#testico',{zIndex:200,trigger:false,format: 'YYYY-MM-DD',theme: { bgcolor: '#00A1CB', color: '#ffffff', pnColor: '#00CCFF' }})">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <div id="editor">
                            <p>欢迎使用本编辑器</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script id="list" type="text/html">
        {{each data v}}
            <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        $(function () {
            // 获取文章类别
            $.ajax({
                url: BigNew.category_list,
                success: function (res) {
                    if (res.code == 200) {
                        // console.log(res);
                        let option = template('list', res);
                        $('select.category').html(option);
                    }
                }
            });
            // 头像预览
            $('#inputCover').on('change', function () {
                let file1 = this.files[0];
                let url = URL.createObjectURL(file1);
                $(this).prev().attr('src', url);
            })
            // 日期插件
            jeDate("#testico", {
                format: "YYYY-MM-DD",
                isinitVal: true,
                isTime: false,
                zIndex: 200,
                minDate: "2014-09-19 00:00:00",
                theme: { bgcolor: "#00A1CB", color: "#ffffff", pnColor: "#00CCFF" }
            })
            // 富文本编辑器
            var E = window.wangEditor;
            var editor = new E('#editor');
            editor.customConfig.zIndex = 100;
            editor.create();
            // 发布
            $('.btn-release').on('click', function (e) {
                e.preventDefault();
                let fd = new FormData(document.querySelector('form'));
                fd.append('content', editor.txt.html());
                fd.append('state', '已发布');
                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        if (res.code == 200) {
                            alert('添加成功!');
                            parent.$('ul.level02>li:eq(0)').click();
                            window.location.href = './article_list.html'
                        }
                    }
                })
            })
            // 草稿
            $('.btn-draft').on('click', function (e) {
                e.preventDefault();
                let fd = new FormData(document.querySelector('form'));
                fd.append('content', editor.txt.html());
                fd.append('state', '');
                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        if (res.code == 200) {
                            alert('添加成功!');
                            parent.$('ul.level02>li:eq(0)').click();
                            window.location.href = './article_list.html'
                        }
                    }
                })
            })
        })
    </script>
</body>

</html>
