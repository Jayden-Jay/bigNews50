<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./js/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- bootstarp模板 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="add">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">文章分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                            <input type="hidden" name="" id="hidden">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">文章分类别名:</label>
                            <input class="form-control" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="btnCancel">取消</button>
                    <button type="button" class="btn btn-primary" id="AddOrEdit">Send message</button>
                </div>
            </div>
        </div>
    </div>
    <!-- template模板 -->
    <script id="info" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-id="{{v.id}}" data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data-id="{{v.id}}" class="btn btn-danger btn-xs remove">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- JQ代码 -->
    <script>
        $(function () {
            // 获取信息
            function main() {
                $.ajax({
                    url: BigNew.category_list,
                    success: function (res) {
                        if (res.code == 200) {
                            let tr = template('info', res);
                            $('tbody').html(tr);
                        }
                    }
                })
            }
            main();
            // 区分按钮
            $('#myModal').on('show.bs.modal', function (e) {
                if (e.relatedTarget == $('.btn-success')[0]) {
                    $('#add').text('新增类别');
                    $('#AddOrEdit').text('新增');
                    $('#AddOrEdit').addClass('btn-primary').removeClass('btn-success');
                } else {
                    $('#add').text('修改类别');
                    $('#AddOrEdit').text('编辑');
                    $('#AddOrEdit').addClass('btn-success').removeClass('btn-primary');
                    // 直接获取
                    // $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text());
                    // $('#message-text').val($(e.relatedTarget).parent().prev().text());
                    // $('#hidden').val($(e.relatedTarget).attr('data-id'));
                    // 接口获取
                    let id = $(e.relatedTarget).attr('data-id');
                    $.ajax({
                        url: BigNew.category_search,
                        data: {
                            id: id
                        },
                        success: function (res) {
                            if (res.code == 200) {
                                $('#recipient-name').val(res.data[0].name);
                                $('#message-text').val(res.data[0].slug);
                                $('#hidden').val(res.data[0].id);
                            }
                        }
                    })
                }
            })
            // 新增分类
            $('#AddOrEdit').on('click', function () {
                let name = $('#recipient-name').val().trim();
                let slug = $('#message-text').val().trim();
                if ($(this).hasClass('btn-primary')) {
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: name,
                            slug: slug
                        },
                        success: function (res) {
                            if (res.code == 201) {
                                alert('新增成功!');
                                $('#recipient-name').val('');
                                $('#message-text').val('');
                                $('#myModal').modal('hide');
                                main();
                            }
                        }
                    })
                }
                else {
                    // 编辑分类
                    let id = $('#hidden').val();
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_edit,
                        data: {
                            id: id,
                            name: name,
                            slug: slug
                        },
                        success: function (res) {
                            if (res.code == 200) {
                                alert('修改成功!');
                                $('#recipient-name').val('');
                                $('#message-text').val('');
                                $('#myModal').modal('hide');
                                main();
                            }
                        }
                    })
                }
            })
            // 删除分类
            $('tbody').on('click', '.remove', function () {
                if (confirm('您确定要删除吗？')) {
                    let id = $(this).attr('data-id');
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_delete,
                        data: {
                            id: id
                        },
                        success: function (res) {
                            if (res.code == 204) {
                                alert('删除成功！');
                                main();
                            }
                        }
                    })
                }
            })
            // 取消按钮
            $('#btnCancel').on('click', function () {
                $('#myModal form')[0].reset(); 
            })
        })
    </script>

</html>
